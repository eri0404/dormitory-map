<!DOCTYPE html>
<html>
<head>
  <title>Dorm Vacancy Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  const map = L.map('map').setView([15.219, 120.688], 14);

  const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, etc.'
  });

  const baseMaps = {
    "Street Map": street,
    "Satellite View": satellite
  };

  L.control.layers(baseMaps).addTo(map);

  const psaGate = [15.2193, 120.6859];

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQK7PW8V5cp9-01UQ5aiItXEZjBaXW6lmQtYxo6ckmc8ROBea1bXLlbAxELbVtB9sSqX1PEEt0i2eIm/pub?gid=1219013811&single=true&output=csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(row => {
        const lat = parseFloat(row['Latitude']);
        const lng = parseFloat(row['Longitude']);

        if (!isNaN(lat) && !isNaN(lng)) {
          const distance = getDistance(psaGate[0], psaGate[1], lat, lng).toFixed(2);

          const popupContent = `
            <strong>${row['Dorm Name']}</strong><br>
            Shared Room for Girls: ${row['Shared Room for Girls']}<br>
            Shared Room for Boys: ${row['Shared Room for Boys']}<br>
            Solo Room for Girls: ${row['Solo Room for Girls']}<br>
            Solo Room for Boys: ${row['Solo Room for Boys']}<br>
            Last Updated: ${row['Last Updated']}<br>
            Distance from PSAU Gate: ${distance} km
          `;

          L.marker([lng, lat])
            .addTo(map)
            .bindPopup(popupContent);

          L.Routing.control({
            waypoints: [
              L.latLng(psaGate[0], psaGate[1]),
              L.latLng(lat, lng)
            ],
            routeWhileDragging: false,
            show: false,
            addWaypoints: false,
            draggableWaypoints: false,
            createMarker: () => null
          }).addTo(map);
        }
      });
    }
  });
</script>

</body>
</html>
